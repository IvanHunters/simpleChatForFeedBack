<div class="container">
<h3 class=" text-center">Messaging</h3>
<div class="messaging">

    <script>
        function in_array(needle, haystack, strict) {

            var found = false, key, strict = !!strict;

            for (key in haystack) {
                if ((strict && haystack[key] === needle) || (!strict && haystack[key] == needle)) {
                    found = true;
                    break;
                }
            }
            return found;
        }


        var users_dynamic = [];
        var socket = io();
        socket.emit('connect-user', 'manager', {});
        socket.on('messageFromUser', function (userData){
            var date = userData.date;
            if (userData.name == 'Модератор') {
              $('[date-last-message-user="'+userData.userId+'"]').text('Вы: ' + userData.message);
              $('[data-history="' + userData.userId + '"] > .msg_history').append('<div class="outgoing_msg"><div class="sent_msg"><p>'+userData.message+'</p><span class="time_date">'+date+'</span> </div></div>');
            }else {
              $('[date-last-message-user="'+userData.userId+'"]').text(userData.message);
              $('[data-history="' + userData.userId + '"] > .msg_history').append('<div class="incoming_msg"> <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div> <div class="received_msg"> <div class="received_withd_msg"> <p>'+userData.message+'</p> <span class="time_date">'+date+'</span></div> </div> </div>');
            }
            if(!$('#' + userData.userId).hasClass('active_chat')){
                var text_not_read = $('[data-non-read-user="'+userData.userId+'"]').addClass("new_message");
            }
            $('[date-time-user="'+userData.userId+'"]').text(date);
        });
        socket.on('manager-update', function(users){
            users.forEach(function (user) {
                if(!in_array(user, users_dynamic)){
                    $('#users').append(
                      '<div class="chat_list" id='+user+'>' +
                        '<div class="chat_people">' +
                          '<div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>' +
                          '<div class="chat_ib">' +
                            '<h5  data-non-read-user="'+user+'">'+user+'<span class="chat_date" date-time-user="'+user+'">date</span></h5>' +
                            '<p date-last-message-user="'+user+'"></p>' +
                          '</div>' +
                        '</div>' +
                      '</div>');
                      $('.inbox_msg').append(
                        '<div class="mesgs d-none" data-history="'+user+'"><div class="msg_history"></div><div class="type_msg"><div class="input_msg_write"><input type="text" class="write_msg" data-message-user="'+user+'" placeholder="Type a message" /><button class="msg_send_btn" data-send-user="'+user+'" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button></div></div></div>'
                      );
                    users_dynamic.push(user);
                    $('[data-send-user="'+user+'"]').on("click", function (){
                        var userId = $(this).attr('data-send-user');
                        var textMessage = $('[data-message-user="' + userId + '"]').val();
                        $('[data-message-user="' + userId + '"]').val('');
                        socket.emit('sendUserMessage', {"user": userId, "message": textMessage});
                    });

                    $('#' + user).on("click", function (){
                        var userId = $(this).attr('id');
                        $('.mesgs').addClass('d-none');
                        $('.chat_list').removeClass('active_chat');
                        $('[data-non-read-user="' + userId + '"]').removeClass("new_message");
                        $('#' + userId).addClass('active_chat');
                        $('[data-history="'+userId+'"]').removeClass('d-none');
                    });
                }
            });
            users_dynamic.forEach(function (user) {
                if(!in_array(user, users)){
                    var userIndex = users_dynamic.indexOf(user);
                    if(userIndex != -1){
                        delete users_dynamic[userIndex];
                        $('#' + user).remove();
                        $('#support_panel_for_' + user).remove();
                    }
                }
            });
        });
    </script>
